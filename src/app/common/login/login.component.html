
<form class="example-form" #loginform="ngForm"  (ngSubmit)="ProceedLogin(loginform)" id="form">

<mat-card>
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input required matInput placeholder="Name" [(ngModel)]="_logindata.username" #username="ngModel" name="name">
        <!-- <div *ngIf="username.invalid && username.touched">this username is required</div> -->

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input required matInput placeholder="Password"  type="password"
        [(ngModel)]="_logindata.password" #password="ngModel" name="password" >
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginform.invalid" >Login</button>
      <button mat-raised-button color="accent" type="reset" >Cancel</button>
      <!-- <a mat-raised-button color="accent" routerLink="/register">New user?</a> -->

    </mat-card-actions>

</mat-card>

</form>
