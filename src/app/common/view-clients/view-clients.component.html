
<div>
    <!-- <app-dashboard></app-dashboard> -->
  </div>




<mat-card>
  <mat-card-header>
    <!-- <h1>Client Registration</h1> -->
    <mat-card-title>
      <h2>View Client Registration Form
      <button mat-raised-button color="primary" matTooltip="Export to excel" (click)="exportToExcel()">Download To Excel</button>
  <!-- <button mat-raised-button  matTooltip="Save to pdf" (click)="SavePDF()">Export to CSV</button> -->
      </h2>
      <mat-card-subtitle>

      </mat-card-subtitle>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

<div class="mat-elevation-z8" id="content" #content>
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>

</mat-card-content>
<mat-card-footer>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>



</mat-card-footer>
<mat-card-actions>

</mat-card-actions>

</mat-card>
