<mat-card>
  <mat-card-header>
    <!-- <mat-card-title>
      <span>Customer Details</span>
      <mat-card-subtitle>

      </mat-card-subtitle>
    </mat-card-title> -->
    <mat-form-field>
      <input matInput (keyup)="FilterChange($event)" placeholder="Enter the text">
    </mat-form-field>
    <button style="margin-left: 60%;" (click)="Openpopup()" mat-raised-button color="primary">Add User (+)</button>
  </mat-card-header>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="code">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Code</th>
          <td mat-cell *matCellDef="let element">{{element.code}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th  mat-sort-header mat-header-cell *matHeaderCellDef> Phone</th>
          <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th  mat-sort-header mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th  mat-sort-header mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">

          <button mat-raised-button color="primary">Edit</button>
          <button mat-raised-button color="accent">Delete</button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

      </table>
    </mat-card-content>

  <mat-card-actions>

  </mat-card-actions>
  <mat-card-footer>

    <mat-paginator [showFirstLastButtons] [pageSizeOptions]="[5,10,20]"></mat-paginator>

  </mat-card-footer>
</mat-card>
