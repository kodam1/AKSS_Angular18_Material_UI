
<mat-card>
    <mat-card-header>
      <h2>Product Listing</h2>
      <!-- <span class="example-spacer"></span> -->
      <button mat-raised-button color="primary" (click)="Createproduct()">Add Product (+)</button>
      <button mat-raised-button color="primary" matTooltip="Export to excel" (click)="exportToExcel()">Download To Excel</button>
    </mat-card-header>
    <mat-card-content>


      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name | uppercase}} </td>
          </ng-container>


          <!-- description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description | uppercase}}</td>
          </ng-container>


          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price | currency:'INR'}} </td>
          </ng-container>

             <!-- Status Column -->
             <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row"> {{row.status===true?'Active' : 'In Active'}} </td>
            </ng-container>

             <!-- Actions Column -->
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary" (click)="EditProduct(row.id)"  >Edit</button>
                <button mat-raised-button color="accent"  (click)="DeleteProduct(row.id)">Delete</button>

              </td>
            </ng-container>


          <tr style="background-color: blue;color:white;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <!-- <td class="mat-cell" colspan="4">Data not present "{{input.value}}"</td> -->
            <td class="mat-cell" colspan="6">Data not present !</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>


    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-raised-button color="primary" (click)="Createproduct()">Add Product (+)</button>
      <button mat-raised-button color="primary" matTooltip="Export to excel" (click)="exportToExcel()">Download To Excel</button> -->
    </mat-card-actions>
</mat-card>
