
<form class="example-form" (ngSubmit)="ProceedRegister()" [formGroup]="registerform">

  <mat-card>
      <mat-card-header>
        <h1>New Registeration</h1>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input  matInput placeholder="Name" formControlName="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input  matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>name</mat-label>
          <input  matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>email</mat-label>
          <input  matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>role</mat-label>
          <mat-select formControlName="role">
            @for (item of Roles; track item) {
              <mat-option [value]="item.value">{{item.viewValue}}</mat-option>
            }
          </mat-select>

        </mat-form-field>
        <div>
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button color="primary" value="m">Male</mat-radio-button>
            <mat-radio-button value="f">Female</mat-radio-button>
            <mat-radio-button color="warn" value="o">Other</mat-radio-button>
          </mat-radio-group>

        </div>
        <div>
          <section class="example-section">
            <mat-checkbox color="primary" formControlName="terms" class="example-margin">Agree terms and conditions</mat-checkbox>
          </section>
        </div>

      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" >Register</button>
        <button mat-raised-button color="accent" routerLink='/login' >login</button>
      </mat-card-actions>

  </mat-card>

  </form>
