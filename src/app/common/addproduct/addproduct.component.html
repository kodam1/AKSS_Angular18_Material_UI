
<form class="example-form" (ngSubmit)="ProceedSave()" [formGroup]="productform" >

  <mat-card>
      <mat-card-header>
        <!-- <h1>Create Product</h1> -->
         <h1>{{_dialogdata.title}}</h1>
      </mat-card-header>
      <mat-card-content>

        @if( this._dialogdata.id !=0 ) {
          <mat-form-field class="example-full-width">
            <mat-label>id</mat-label>
            <input  matInput placeholder="id" formControlName="id">
          </mat-form-field>
        }

        <mat-form-field class="example-full-width">
          <mat-label>Product name</mat-label>
          <input  matInput placeholder="product name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="description" formControlName="description">

          </textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Price</mat-label>
          <input  matInput placeholder="Price" formControlName="price">
        </mat-form-field>
        <div>
          <section class="example-section">
            <mat-checkbox color="primary" formControlName="status" class="example-margin">Status</mat-checkbox>
          </section>
        </div>

      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" >Save</button>
        <button mat-raised-button color="accent" (click)="CancelPopup()" >Cancel</button>
      </mat-card-actions>

  </mat-card>

  </form>
